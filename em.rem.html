<!DOCTYPE html>
<html>
<head>
<title>2em vs 2rem Example</title>

<style>
html {
  font-size: 16px;
}

.parent {
  font-size: 20px;
  border: 2px solid black;
  padding: 10px;
}

.em {
  font-size: 2em;   
  color: blue;
}

.rem {
  font-size: 2rem;  
  color: green;
}
</style>
</head>

<body>

<h2>Difference between 2em and 2rem</h2>

<div class="parent">
  Parent font size = 20px

  <p class="em">
    This text uses 2em (40px)
  </p>

  <p class="rem">
    This text uses 2rem (32px)
  </p>
</div>

</body>
</html>
