<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 2rem;
        }
        p::before {
            content: "Dr.";
            font-size: 3rem;
        }
        p::after {
            content: "MD";
            font-size: 6rem;
        }
    </style>
</head>
<body>
    <p>Lekha</p>
</body>
</html>
